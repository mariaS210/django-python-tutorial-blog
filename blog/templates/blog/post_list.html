<html>
<head>
  <title>Maria's blog</title>
</head>
<body>
  <div>
    <h1> <a href="">Maria's blog</a> </h1>
  </div>
    {% for post in posts %}
    <div>
      <h2>
        <a href="">{{ post.title }}</a>
      </h2>
      <p>
          {{ post.text|linebreaks }}
      </p>
      <p>
        <i>published: {{ post.published_date }} </i>
      </p>
    </div>
    {% endfor %}
</body>
</html>
