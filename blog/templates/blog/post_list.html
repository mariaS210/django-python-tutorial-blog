<html>
<head>
  <title>Maria's blog</title>
</head>
<body>
  <div>
    <h1> <a href="">Maria's blog</a> </h1>
  </div>
    {% for post in posts %}
    <h2>
      {{ post.title }}
    </h2>
    <p>
        {{ post.text }}
    </p>
    <p>
      <i> {{ post.published_date }} </i>
    </p>
    {% endfor %}
</body>
</html>
